<!DOCTYPE html>
<html>

<head>
    <title>Boothstrap Caarousel Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width= device-width,innitial scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>
            <Center>Carousel Example</Center>
        </h1>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>

            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <img src="https://img.pokemondb.net/artwork/large/pikachu.jpg" alt="image1" style="width: 50%;">
                </div>
                <div class="item">
                    <img src="https://img.pokemondb.net/artwork/large/pikachu.jpg" alt="image2" style="width: 50%;">
                </div>
                <div class="item">
                    <img src="https://img.pokemondb.net/artwork/large/pikachu.jpg" alt="image3" style="width: 50%;">
                </div>
            </div>
        </div>
        <a class="left caousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="left caousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

</body>

</html>
